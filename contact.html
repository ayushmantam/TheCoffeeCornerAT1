<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width: 1230px)" href="phone.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Dancing+Script:wght@400;700&family=Sigmar&display=swap"
        rel="stylesheet">
</head>
<body>
    <section id="contact">
        <h1 class="h-primary center">Contact Us & Book Online</h1>
        <div id="contact-box">
            <form action="">
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" name="name" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number: </label>
                    <input type="phone" name="name" id="phone" placeholder="Enter your phone">
                </div>

                <div class="form-group">
                    <label for="insta">Instagram Id: </label>
                    <input type="insta" name="name" id="insta" placeholder="Enter your Instagram Id">
                </div><br>
                <div>
                    <label for="Booktype">Booking Type</label>
                    <select name="mybooking" id="booking">
                        <option value="Catering">Catering</option>
                        <option value="ForCouples" selected>ForCouples</option>
                        <option value="business">Bussiness Meeting</option>
                    </select>
                </div><br>
                <div class="form-group">
                    <label for="message">Message And Orders: </label>
                    <textarea name="message" id="message" cols="30" rows="5"
                        placeholder="Write your Message and Your Orders Here!"></textarea>
                </div><br>
                <div>
                    <button class="btn2">Submit</button>
                </div>

            </form>
        </div>
    </section>

        </div>

</body>
</html>
